<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Vue.js 
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="https://unpkg.com/vue-router@4" defer></script>
    <script src="https://unpkg.com/vuex@4" defer></script>
    -->

    <!-- Misc 
    <script src="https://unpkg.com/axios@1.0.0/dist/axios.min.js" defer></script>
    -->

    <!-- App -->
    <link rel="stylesheet" href="app.css" />
    <script type="importmap" src="importmap.json"></script>
    <script type="module" src="app.js" defer></script>

    <title>App · A.R.T. Elektromechanik</title>
  </head>
  <body>
    <div id="app" v-cloak>
      <div class="container-xxl">
        <div class="d-flex">

          <!-- sidebar -->
          <aside id="sidebar" class="d-flex flex-column text-nowrap user-select-none overflow-auto pe-3 py-4 vh-100 position-sticky top-0 border-end" style="width: 256px;">
            <nav class="nav flex-column nav-pills mb-auto">
              <router-link to="warehouse" class="nav-link adios-nav-link mb-1" active-class="active">Lager</router-link>
              <router-link to="turnover" class="nav-link adios-nav-link mb-1" active-class="active">Umsätze</router-link>
            </nav>
            <footer>
              <button class="btn btn-link" @click="toggleTheme">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-half mb-1" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
                </svg>
              </button>
            </footer>
          </aside>

          <!-- main -->
          <main id="main" class="w-100 ps-3 py-4">
            <router-view v-slot="{ Component }">
              <component :is="Component" />
            </router-view>
          </main>

        </div>
      </div>
    </div>
  </body>
</html>
